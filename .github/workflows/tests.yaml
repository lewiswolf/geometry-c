name: Tests

on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    all-tests:
        strategy:
            matrix:
                os: [macos-latest, ubuntu-latest, windows-latest]

        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@master
              with:
                  submodules: recursive
            - uses: DoozyX/clang-format-lint-action@v0.13
              with:
                  source: '.'
                  extensions: 'hpp'
                  clangFormatVersion: 14
            - uses: lukka/get-cmake@latest

            - name: cmake & make
              run: cmake -S test -B test/build && make --directory test/build

            - name: Run unit tests
              run: ./test/build/geometry_test
